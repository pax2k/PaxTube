<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>AkkTube</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet"/>

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-41815950-1', 'akktube.com');
        ga('send', 'pageview');

    </script>
</head>

<body>

<div class="centre">
    <input wicket:id="searchBox" class="searchBox" type="text" placeholder="search on youtube..." />
</div>

<div class="centreMainContent">
    <div class="movieWrapper">
        <iframe id="ytplayer" type="text/html" width="640" height="360"
                src=""
                frameborder="0" allowfullscreen="true">
        </iframe>
    </div>

    <div wicket:id="searchResultWrapper" class="movieWrapper overflow movieInformationList">
        <div wicket:id="youTubeMovieListView" class="borderBottom">
            <div wicket:id="youTubeMovie" class="youTubeMovie pointer">
            <span>
                <div wicket:id="thumbnail"></div>
            </span>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    Created by Raymond Koteng
</div>

</body>
</html>
