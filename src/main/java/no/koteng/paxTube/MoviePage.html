<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>AkkTube</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet"/>
    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-41830077-1']);
        _gaq.push(['_setDomainName', 'akktube.com']);
        _gaq.push(['_setAllowLinker', true]);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>
</head>

<body>

<div class="centre">
    <input wicket:id="searchBox" class="searchBox" type="text" placeholder="Search on youTube..." />
</div>

<div class="centreMainContent">
    <div class="movieWrapper">
        <iframe id="ytplayer" type="text/html" width="640" height="360"
                src=""
                frameborder="0" allowfullscreen="true">
        </iframe>
    </div>

    <div wicket:id="searchResultWrapper" class="movieWrapper overflow movieInformationList">
        <div wicket:id="youTubeMovieListView" class="borderBottom">
            <div wicket:id="youTubeMovie" class="youTubeMovie pointer">
            <span>
                <div wicket:id="thumbnail"></div>
            </span>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    Created by Raymond Koteng
</div>
</body>
</html>
