<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>PaxTube</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet"/>
</head>

<body>

<div>
    <div>
        <img class="top" src="paxTube.png" height="60" width="90"/>PaxTube
    </div>
</div>

<div class="centre">
    <input class="searchBox" type="text" wicket:id="searchBox"/>
</div>

<div class="movieWrapper">
    <iframe id="ytplayer" type="text/html" width="640" height="360"
            src=""
            frameborder="0" allowfullscreen="true">
    </iframe>
</div>

<div wicket:id="searchResultWrapper" class="movieWrapper overflow">
    <div wicket:id="youTubeMovieListView" class="borderBottom">
        <div wicket:id="youTubeMovie" class="youTubeMovie pointer">
            <span>
                <div wicket:id="thumbnail"></div>
            </span>
        </div>
    </div>
</div>
</body>
</html>
